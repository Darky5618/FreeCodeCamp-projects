<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Title</h1>
    <p id="description">Description</p>
    <form id="survey-form">
      <div>
        <h2>User Data</h2>
        <label for="name" id="name-label"
          >Enter Your Name :
          <input
            type="text"
            id="name"
            name="name"
            placeholder="ex: Steve"
            required
          />
        </label>
        <label for="email" id="email-label"
          >Enter Your Email :
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ex: test@survey.com"
            required
          />
        </label>
        <label for="number" id="number-label"
          >Enter Your Age :
          <input
            type="number"
            id="number"
            name="number"
            min="13"
            max="120"
            placeholder="18"
            value="18"
            required
          />
        </label>
      </div>
      <div>
        <h2>Main Survey</h2>
        <p>Form TODO</p>
      </div>
      <div>
        <h2>Feedback</h2>
        <label for="dropdown"
          >How did you find this form?
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">Google search</option>
            <option value="2">Discord</option>
            <option value="3">Other</option>
          </select>
        </label>
        <legend>
          How likely are you to hire the page's programmer on a scale of 1 to 5?
          <fieldset>
            <fieldset>
              <label for="rating-1" class="rating"
                >1
                <input id="rating-1" type="radio" name="rating" value="1" />
              </label>
            </fieldset>
            <fieldset>
              <label for="rating-2" class="rating"
                >2
                <input id="rating-2" type="radio" name="rating" value="2" />
              </label>
            </fieldset>
            <fieldset>
              <label for="rating-3" class="rating"
                >3
                <input id="rating-3" type="radio" name="rating" value="3" />
              </label>
            </fieldset>
            <fieldset>
              <label for="rating-4" class="rating"
                >4
                <input id="rating-4" type="radio" name="rating" value="4" />
              </label>
            </fieldset>
            <fieldset>
              <label for="rating-5" class="rating"
                >5
                <input id="rating-5" type="radio" name="rating" value="5" />
              </label>
            </fieldset>
          </fieldset>
        </legend>
        <label for="data-collect-authorization">
          <input
            id="data-collect-authorization"
            type="checkbox"
            value="1"
            required
          />
          I agree sharing the datas collected on this survey</label
        >
        <label for="good-faith">
          <input id="good-faith" type="checkbox" value="2" required />
          I have filled the form with good-faith</label
        >
        <hr />
        <label
          >Any comment or feedback?
          <textarea
            id="comments"
            name="comments"
            rows="3"
            cols="30"
            placeholder="ex: Great work!"
          ></textarea>
        </label>
      </div>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
